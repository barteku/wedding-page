place-text: >
  <h2>Szczegóły</h2>
  <p>Spotykamy się pod Urzędem Stanu Cywilnego w Gdyni.</p>
  <p>
      Aleja Marszałka Piłsudskiego 52/54<br/>
      81-382 Gdynia
  </p>
  <p>
    Miejsce, do którego zabieramy was po uroczystościach w Urzędzie Stanu Cywilnego, zostanie naszą słodką tajemnicą.<br/>
    Możemy zdradzić jedynie, iż zostajemy w Trójmieście.
  </p>
  <p>Jako, że już zgłaszali się chętni do zakupu kiełbasek na ognisko, zapewniamy iż jedzenia i picia napewno nie zabraknie.</p>
  
place-title: Gdzie


place-image-text: >
  <h2>Miejsce</h2>
  <p>W związku z naciskami na nas, postanowiliśmy uchylić odrobinę rąbka tajemnicy i zamieszczamy zdjęcie miejsca, gdzie bedziemy sie bawić.</p>
  <p>Dlatego żeby zaspokoić Waszą ciekawość udostępniamy to o to zdjęcie. Trochę się popsuło przy zapisie, ale przynajmiej widać co nas czeka :-)</p>
  <p>Jeżeli ktoś nie będzie w stanie dołączyć do nas w Urzędzie Stanu Cywilnego, adres udostepnimy na indywidualne życzenie.</p>
  <br/>
  <p>Co do dojazdu, to mamy autokar, który rusza z Rumi, mały przystanek w USC a nastepnie jedziemy dalej. Osoby chcące sie załapać na podwózkę, proszę pisać na nasze adresy meilowe.</p>


