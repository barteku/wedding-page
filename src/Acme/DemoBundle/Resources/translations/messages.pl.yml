place-text: >
  <h2>Szczegóły</h2>
  <p>Spotykamy się pod Urzędem Stanu Cywilnego w Gdyni.</p>
  <p>Będzie mozliwość załapania się do autokaru po drodze z Rumi do Gdyni</p>
  <p>
      Aleja Marszałka Piłsudskiego 52/54<br/>
      81-382 Gdynia
  </p>
  <p>
    Miejsce, do którego zabieramy was po uroczystościach w Urzędzie Stanu Cywilnego, zostanie naszą słodką tajemnicą.<br/>
    Możemy zdradzić jedynie, iż zostajemy w Trójmieście.
  </p>
  <p>Jako, że już zgłaszali się chętni do zakupu kiełbasek na ognisko, zapewniamy iż jedzenia i picia napewno nie zabraknie.</p>
  
